<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

 <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.svgrepo.com/show/77531/photo-camera.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SnapShare
          </a>
          <ul class="nav nav-pills">
          <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
          </svg>
          </li>
          </ul>
        </div>
 </nav>    

 <div class="container">
    <div id="posts-container" class="d-flex flex-wrap">
    <div class="preview" id="preview" style="display: none;">
        <div id="profile">
            <img id="profilePicture" src="#" alt="Profile Picture" class="profile-picture">
            <span id="username" class="username"></span>
        </div>
        <img id="previewImage" src="#" alt="Image">
        <div class="post-details">
         <div class="like-section">
            <span><span id="likeCount">3</span> likes</span>
            <button id="likeButton" class="like-button empty-heart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                </svg>
            </button>
         </div>
            <p id="previewDescription"></p>
        </div>
    </div>
 </div>
 </div>
    
<script src="index.js"></script>
</body>
</html>
